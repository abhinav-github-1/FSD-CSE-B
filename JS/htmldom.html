<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Demo</title>
</head>
<body>
    <button onclick="addPara()">Add Paragraph</button>
    <div id="para1"></div>
    <p>This is old paragrpah</p>
    <div class="para2"></div>
    <script>
        function addPara(){
            
            // const id=document.getElementById("para1")
            const id=document.querySelectorAll("div");
            id.forEach((id1)=>{
                const para=document.createElement('p');
                para.textContent="This is new paragraph";
                para.style.background="blue";
                para.style.color="white";
                id1.appendChild(para);
            })
            //document.body.appendChild("para"); befor adding id to the para
        }
    </script>
</body>
</html>
