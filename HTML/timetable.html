<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <td>Monday</td>

            <tr>

                <td>DAA</td>

                <td>WEB</td>
                <td>MLT</td>
                <td colspan="2">FSD</td>

            <tr>
                <td>Friday</td>

                <td>DAA</td>
                <td>MLT</td>
                <td>WEB</td>
                <td>DAA(L)</td>
